
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kapcsolat – SzakiPiac.hu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f9f9f9, #d2eaf1);
      padding: 2rem;
    }
    header {
      background-color: #005577;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #005577;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1rem;
      background-color: #005577;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kapcsolat</h1>
    <p>Vedd fel velünk a kapcsolatot!</p>
  </header>
  <main>
    <h2>Elérhetőségek</h2>
    <p><strong>Cégnév:</strong> SzakiPiac.hu</p>
    <p><strong>Telefonszám:</strong> +36 70 429 2162</p>
    <p><strong>E-mail:</strong> bartha.attila76@gmail.com</p>

    <h2>Kapcsolatfelvételi űrlap</h2>
    <form>
      <label for="name">Név</label>
      <input type="text" id="name" name="name" required>

      <label for="email">E-mail cím</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Üzenet</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Küldés</button>
    </form>
  </main>
</body>
</html>
