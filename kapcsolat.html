<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Kapcsolat – SzakiPiac.hu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logo.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="green-header">
    <img src="logo.png" class="logo" alt="SzakiPiac logó">
    <nav>
      <a href="index.html">Főoldal</a>
      <a href="rolunk.html">Rólunk</a>
      <a href="kapcsolat.html" style="font-weight:bold;">Kapcsolat</a>
      <a href="feltoltes.html">Hirdetés feltöltés</a>
      <a href="auth.html">Bejelentkezés</a>
    </nav>
    <div class="reklam-header">
      <img src="reklam.png" alt="Reklám" style="height:42px;">
    </div>
  </header>
  <div class="container">
    <div class="content-box">
      <h1>Kapcsolat</h1>
      <p>Elérhetőségeink:</p>
      <ul>
        <li><b>E-mail:</b> info@szakipiac.hu</li>
        <li><b>Telefon:</b> +36 30 123 4567</li>
        <li><b>Ügyfélszolgálat:</b> H-P 8:00–16:00</li>
      </ul>
      <h3>Írj nekünk!</h3>
      <form id="kapcsolatForm">
        <label>Név:<br>
          <input type="text" name="nev" required>
        </label><br><br>
        <label>E-mail cím:<br>
          <input type="email" name="email" required>
        </label><br><br>
        <label>Üzenet:<br>
          <textarea name="uzenet" rows="4" required></textarea>
        </label><br><br>
        <button type="submit">Üzenet elküldése</button>
      </form>
      <div id="kapcsolatUzenet" style="margin-top:18px;"></div>
    </div>
  </div>
  <script>
    document.getElementById('kapcsolatForm').addEventListener('submit', function(e){
      e.preventDefault();
      document.getElementById('kapcsolatUzenet').innerHTML = "<b style='color:green;'>Üzenetedet sikeresen elküldtük! Köszönjük a megkeresést.</b>";
      this.reset();
    });
  </script>
</body><!-- REKLÁM SÁV KEZDŐDIK -->
<div id="reklamSav" style="position: absolute; top: 110px; right: 32px; width: 300px; z-index: 1000;">
  <!-- Ide tölt be a reklám.js -->
</div>
<script>
(function(){
  let box = document.getElementById("reklamSav");
  let aktivreklam = localStorage.getItem("aktivreklam");
  if(aktivreklam){
    let ad = JSON.parse(aktivreklam);
    box.innerHTML = `<a href="${ad.url}" target="_blank"><img src="${ad.img}" alt="Reklám" style="width:100%; border-radius:10px; box-shadow:0 0 18px #ccc;"></a>`;
  } else {
    box.innerHTML = `<div style="background:#fffbe6; border-radius:16px; text-align:center; padding:18px 8px; font-size:1.14em;">
    <b>Szabad reklámhely!</b><br>Itt hirdethet!<br>
    <a href="reklam.html" style="color:#6ba800;text-decoration:underline;">Reklám feltöltése</a>
    </div>`;
  }
})();
</script>
<!-- REKLÁM SÁV VÉGE -->

</html>
