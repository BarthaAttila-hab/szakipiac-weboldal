<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>SzakiPiac – Bejelentkezés / Regisztráció</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabase.js"></script>
</head>
<body>
  <div class="auth-box">
    <h2 id="auth-title">Bejelentkezés</h2>

    <form id="auth-form">
      <input type="email" id="email-input" placeholder="Email cím" required autocomplete="username"><br>
      <input type="password" id="password-input" placeholder="Jelszó" required autocomplete="current-password"><br>

      <button type="submit" id="auth-btn">Bejelentkezés</button>
    </form>

    <div style="margin: 10px 0;">
      <a href="#" id="switch-link">Nincs fiókod? Regisztrálj!</a>
      <span style="margin: 0 6px;">|</span>
      <a href="#" id="forgot-pw-link">Elfelejtett jelszó?</a>
    </div>

    <div id="auth-message" style="color: red; min-height: 1.5em; margin-top: 8px;"></div>
  </div>
  <script src="auth.js"></script>
</body>
</html>
