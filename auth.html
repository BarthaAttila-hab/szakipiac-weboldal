<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>SzakiPiac – Bejelentkezés / Regisztráció</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- FEJLÉC, LOGÓ, MENÜ -->
  <script src="header.js"></script>
  
  <div class="auth-box" style="max-width:380px;margin:60px auto;padding:24px 18px 16px 18px;background:#fffbe8;border-radius:18px;box-shadow:0 4px 16px #0002;">
    <h2 id="auth-title">Bejelentkezés</h2>
    <form id="auth-form">
      <input type="email" id="email-input" placeholder="Email cím" required autocomplete="username" style="width:100%;margin-bottom:10px"><br>
      <input type="password" id="password-input" placeholder="Jelszó" required autocomplete="current-password" style="width:100%;margin-bottom:10px"><br>
      <button type="submit" id="auth-btn" style="width:100%">Bejelentkezés</button>
    </form>
    <div style="margin: 12px 0;">
      <a href="#" id="switch-link">Nincs fiókod? Regisztrálj!</a>
      <span style="margin: 0 6px;">|</span>
      <a href="#" id="forgot-pw-link">Elfelejtett jelszó?</a>
    </div>
    <div id="auth-message" style="color: red; min-height: 1.5em; margin-top: 8px;"></div>
  </div>
  <!-- JS-ek HELYES SORRENDBEN! -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabase.js"></script>
  <script src="auth.js"></script>
</body>
</html>
