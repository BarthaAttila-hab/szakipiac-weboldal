<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>SzakiPiac – Bejelentkezés / Regisztráció</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="header.js"></script>
  <script src="supabase.js"></script>
  <style>
    body { background-color: #fffaf0; font-family: Arial, sans-serif; margin: 0; }
    .container {
      background: white;
      max-width: 400px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 { color: #2d8532; }
    input {
      width: 100%; padding: 0.5rem; margin: 0.5rem 0;
      border: 1px solid #ccc; border-radius: 6px;
    }
    button {
      width: 48%; padding: 0.6rem; margin-top: 1rem;
      border: none; border-radius: 6px;
      background-color: #2d8532; color: white; font-weight: bold; cursor: pointer;
    }
    .switch {
      margin: 1rem 0; color: #888; cursor: pointer; text-decoration: underline;
    }
    #status { color: red; margin: 1rem 0; min-height: 22px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="form-title">Bejelentkezés</h1>
    <div id="status"></div>

    <form id="login-form">
      <input type="email" id="login-email" placeholder="E-mail cím" required />
      <input type="password" id="login-password" placeholder="Jelszó" required />
      <button type="submit">Bejelentkezés</button>
    </form>

    <form id="signup-form" style="display: none;">
      <input type="email" id="signup-email" placeholder="E-mail cím" required />
      <input type="password" id="signup-password" placeholder="Jelszó" required />
      <button type="submit">Regisztráció</button>
    </form>

    <div class="switch" id="switch-form">Nincs fiókod? Regisztrálj!</div>
  </div>
  <script src="auth.js"></script>
</body>
</html>
