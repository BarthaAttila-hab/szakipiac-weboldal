
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>SzakiPiac – Hirdetés feltöltése</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <script src="supabase.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background-color: #f1fbe7; }
    header { background-color: #2d8532; padding: 1rem; display: flex; align-items: center; color: white; }
    header img { height: 40px; margin-right: 1rem; }
    nav a {
      color: white; margin: 0 1rem; text-decoration: none; font-weight: bold;
    }
    .container {
      margin: 2rem auto; max-width: 700px;
      background: white; padding: 2rem;
      border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea {
      width: 100%; margin-bottom: 1rem; padding: 0.5rem;
      border: 1px solid #ccc; border-radius: 6px;
    }
    button { padding: 0.5rem 1rem; }
    #form-container { display: none; }
    #not-logged-in { display: none; text-align: center; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="SzakiPiac logó" />
    <nav>
      <a href="index.html">Főoldal</a>
      <a href="rolunk.html">Rólunk</a>
      <a href="kapcsolat.html">Kapcsolat</a>
      <a href="feltoltes.html">Hirdetés feltöltés</a>
    </nav>
  </header>

  <div class="container">
    <h1>Hirdetés feltöltése</h1>

    <div id="not-logged-in">
      <p><strong>Csak bejelentkezett felhasználók tölthetnek fel hirdetést.</strong></p>
      <a href="auth.html"><button>Bejelentkezés / Regisztráció</button></a>
    </div>

    <div id="form-container">
      <form id="hirdetesForm">
        <label for="cim">Cím:</label>
        <input type="text" id="cim" name="cim" required />

        <label for="leiras">Leírás:</label>
        <textarea id="leiras" name="leiras" required></textarea>

        <label for="ar">Ár (Ft):</label>
        <input type="number" id="ar" name="ar" required />

        <label for="kategoria">Kategória:</label>
        <select id="kategoria" name="kategoria" required>
          <option value="">– Válassz kategóriát –</option>
          <option value="Építőipar">Építőipar</option>
          <option value="Kertépítés">Kertépítés</option>
          <option value="Lakberendezés">Lakberendezés</option>
          <option value="Számítástechnika">Számítástechnika</option>
        </select>

        <div id="paypal-button-container"></div>
      </form>
    </div>
  </div>

  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=HUF"></script>
  <script>
    const supabase = window.supabase || createClient("https://tzmcofiuqeanftviquwp.supabase.co", "public-anon-key");
    let userEmail = "";

    async function checkLogin() {
      const { data, error } = await supabase.auth.getUser();
      if (error || !data?.user) {
        document.getElementById("not-logged-in").style.display = "block";
        return;
      }
      userEmail = data.user.email;
      document.getElementById("form-container").style.display = "block";
    }

    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{ amount: { value: '990' } }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          const formData = {
            cim: document.getElementById("cim").value,
            leiras: document.getElementById("leiras").value,
            ar: parseInt(document.getElementById("ar").value),
            kategoria: document.getElementById("kategoria").value,
            email: userEmail
          };

          fetch("https://tzmcofiuqeanftviquwp.supabase.co/rest/v1/hirdetesek", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "apikey": "YOUR_SUPABASE_API_KEY",
              "Authorization": "Bearer YOUR_SUPABASE_API_KEY"
            },
            body: JSON.stringify(formData)
          }).then(response => {
            if (response.ok) {
              alert("Hirdetés sikeresen feltöltve!");
              document.getElementById("hirdetesForm").reset();
            } else {
              alert("Hiba történt a feltöltés során.");
            }
          });
        });
      }
    }).render("#paypal-button-container");

    checkLogin();
  </script>
</body>
</html>
