
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin felület - SzakiPiac</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f1fbe7; }
    header { background: #2d8532; padding: 1rem; color: white; display: flex; align-items: center; }
    header img { height: 40px; margin-right: 1rem; }
    nav a {
      color: white; text-decoration: none; margin: 0 1rem; font-weight: bold;
    }
    .container {
      max-width: 800px; margin: 2rem auto; background: white;
      padding: 2rem; border-radius: 12px;
    }
    h1 { margin-top: 0; }
    .hidden { display: none; }
    .ad-list { margin-top: 2rem; }
    .ad-item { background: #f0f0f0; margin: 0.5rem 0; padding: 1rem; border-radius: 8px; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="SzakiPiac logó" />
    <nav>
      <a href="index.html">Főoldal</a>
      <a href="rolunk.html">Rólunk</a>
      <a href="kapcsolat.html">Kapcsolat</a>
      <a href="feltoltes.html">Hirdetés feltöltés</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <div class="container">
    <h1>Admin felület</h1>
    <div id="login-section">
      <p>Csak admin léphet be:</p>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Jelszó" />
      <button onclick="login()">Bejelentkezés</button>
      <p id="error" style="color:red;"></p>
    </div>

    <div id="admin-panel" class="hidden">
      <p>Bejelentkezve: <span id="user-email"></span></p>
      <button onclick="logout()">Kijelentkezés</button>
      <div class="ad-list" id="ads"></div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/+esm';

    const supabase = createClient(
      'https://tzmcofiuqeanftviquwp.supabase.co',
      'public-anon-key'
    );

    window.supabase = supabase;

    const ADMIN_EMAIL = "atika.76@windowslive.com";

    window.login = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        document.getElementById("error").textContent = error.message;
      } else if (email !== ADMIN_EMAIL) {
        document.getElementById("error").textContent = "Nincs jogosultság!";
        await supabase.auth.signOut();
      } else {
        document.getElementById("login-section").classList.add("hidden");
        document.getElementById("admin-panel").classList.remove("hidden");
        document.getElementById("user-email").textContent = email;
        loadAds();
      }
    }

    window.logout = async function () {
      await supabase.auth.signOut();
      location.reload();
    }

    async function loadAds() {
      const { data, error } = await supabase.from("hirdetesek").select("*");
      const adsDiv = document.getElementById("ads");

      if (error) {
        adsDiv.innerHTML = "<p>Nem sikerült a hirdetések betöltése.</p>";
        return;
      }

      if (data.length === 0) {
        adsDiv.innerHTML = "<p>Nincs elérhető hirdetés.</p>";
        return;
      }

      adsDiv.innerHTML = data.map(ad => `
        <div class="ad-item">
          <strong>${ad.cim || 'Névtelen hirdetés'}</strong>
          <p>${ad.leiras || 'Nincs leírás'}</p>
          <p><em>${ad.ar ? ad.ar + ' Ft' : ''}</em></p>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
