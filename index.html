<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>SzakiPiac.hu – Főoldal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logo.png">
  <link rel="stylesheet" href="style.css">
  <style>
    body { background: #fdfdea; margin: 0; font-family: 'Segoe UI', Arial, sans-serif; }
    .main-wrapper { display: flex; align-items: flex-start; max-width: 1280px; margin: 0; }
    header {
      display: flex;
      align-items: center;
      background: #fff;
      padding: 18px 30px 14px 30px;
      border-bottom: 2px solid #e3e3e3;
      box-shadow: 0 1px 8px #0001;
      position: sticky;
      top: 0;
      z-index: 99;
    }
    .logo { height: 46px; margin-right: 26px; }
    nav { flex: 1; }
    nav a {
      color: #1a5724;
      text-decoration: none;
      margin: 0 16px;
      font-size: 1.1em;
      font-weight: 500;
      transition: color 0.18s;
      position: relative;
      top: -2px;
    }
    nav a:hover { color: #159d35; }
    .content {
      flex: 1 1 0;
      margin-left: 32px;
      margin-top: 38px;
      max-width: 700px;
    }
    .reklam-box {
      width: 320px;
      margin-left: 38px;
      margin-top: 50px;
      background: #fffbe2;
      border-radius: 22px;
      padding: 24px 18px 22px 18px;
      box-shadow: 0 4px 18px #f8b40021;
      text-align: center;
      min-width: 220px;
    }
    .reklam-box img {
      width: 90%;
      max-width: 260px;
      border-radius: 18px;
      margin-bottom: 13px;
      box-shadow: 0 2px 8px #1e1e1e18;
    }
    .filters {
      display: flex;
      gap: 16px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      align-items: flex-end;
    }
    .filters input, .filters select {
      padding: 11px 13px;
      border-radius: 8px;
      border: 1.3px solid #ccc;
      font-size: 1em;
      min-width: 180px;
    }
    .hirdetesek {
      margin-top: 15px;
    }
    .hirdetes-kartya {
      background: #fff;
      border-radius: 13px;
      box-shadow: 0 2px 9px #1e7c1721;
      margin-bottom: 22px;
      padding: 20px 22px 12px 22px;
      position: relative;
      border-left: 5px solid #1be92b30;
    }
    .hirdetes-kartya.kiemelt { border-left: 5px solid #ffb000; box-shadow: 0 2px 15px #ffd58043;}
    .hirdetes-kartya .kiemelt-matrica {
      position: absolute; top: 10px; right: 18px;
      background: #ffc400; color: #222;
      font-size: 0.92em; border-radius: 8px;
      padding: 2px 12px 2px 12px;
      font-weight: bold;
    }
    .hirdetes-kartya img { max-height: 70px; max-width: 90px; border-radius: 9px; margin-right: 8px; }
    .hirdetes-kepek { margin-top: 8px; margin-bottom: 3px;}
    .paypal-btn-box { margin: 26px 0 0 0; }
    @media (max-width: 1024px) {
      .main-wrapper { flex-direction: column; }
      .reklam-box { margin: 40px auto 0 auto; }
      .content { margin-left: 12px; max-width: 97vw;}
    }
    @media (max-width: 700px) {
      header { flex-direction: column; align-items: flex-start; }
      .main-wrapper { flex-direction: column; }
      .content { margin: 20px 0 0 0; }
      .reklam-box { width: 98vw; margin: 20px auto 0 auto; }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" class="logo" alt="SzakiPiac logó">
    <nav>
      <a href="index.html">Főoldal</a>
      <a href="rolunk.html">Rólunk</a>
      <a href="kapcsolat.html">Kapcsolat</a>
      <a href="feltoltes.html">Hirdetés feltöltés</a>
      <a href="auth.html">Bejelentkezés</a>
    </nav>
  </header>
  <div class="main-wrapper">
    <div class="content">
      <h1>Üdvözlünk a SzakiPiac.hu-n!</h1>
      <p>Válassz szakembert, böngéssz kategóriák és kulcsszavak szerint!</p>
      <div class="filters">
        <input type="text" id="kereses" placeholder="Keresés a hirdetésekben...">
        <select id="kategoriavalaszto">
          <option value="">Összes kategória</option>
          <option value="Építőipar">Építőipar</option>
          <option value="Kertépítés">Kertépítés</option>
          <option value="Lakberendezés">Lakberendezés</option>
          <option value="Számítástechnika">Számítástechnika</option>
        </select>
      </div>
      <div class="hirdetesek" id="ads-container">
        <!-- Itt jelennek meg a hirdetések -->
      </div>
      <div class="paypal-btn-box">
        <h3>Hirdetés kiemelés, fizetés PayPal-lal</h3>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
          <input type="hidden" name="cmd" value="_xclick">
          <input type="hidden" name="business" value="bartha.attila76@gmail.com">
          <input type="hidden" name="item_name" value="SzakiPiac Kiemelt hirdetés">
          <input type="hidden" name="amount" value="1990">
          <input type="hidden" name="currency_code" value="HUF">
          <button type="submit" style="padding:10px 22px;font-size:1.08em;background:#1be92b;color:#fff;border:none;border-radius:10px;cursor:pointer;box-shadow:0 1px 5px #aaffaa99;">
            Fizetés PayPal-lal
          </button>
        </form>
      </div>
    </div>
    <div class="reklam-box">
      <img src="reklam.png" alt="Reklám banner">
      <div style="font-size:1.08em;font-weight:500;color:#232;">
        Hirdess nálunk – <span style="color:#e8af00;font-weight:bold;">kiemelt helyen</span>!
      </div>
    </div>
  </div>
  <script>
    // Minta hirdetés lista (lehet adatbázisból is később)
    const sampleAds = [
      {
        cim: "Festő, tapétázó – gyors, profi munka!",
        leiras: "Szobafestés, mázolás, tisztasági festés rövid határidővel.",
        ar: "4500",
        kategoria: "Építőipar",
        csomag: "Alap",
        kepek: ["https://i.imgur.com/8bq7JtZ.jpg"]
      },
      {
        cim: "Kertépítés & gyepszőnyeg lerakás",
        leiras: "Teljes kertépítés, öntözőrendszer, térkövezés.",
        ar: "12000",
        kategoria: "Kertépítés",
        csomag: "Prémium",
        kepek: []
      },
      {
        cim: "Bútor összeszerelés – lakberendezés",
        leiras: "Bútorok, polcok összeszerelése, lakberendezési tanácsadás.",
        ar: "25000",
        kategoria: "Lakberendezés",
        csomag: "Extra",
        kepek: []
      }
    ];

    let allAds = sampleAds.slice();
    const adsContainer = document.getElementById("ads-container");
    const searchInput = document.getElementById("kereses");
    const categorySelect = document.getElementById("kategoriavalaszto");

    function renderAds() {
      const search = searchInput.value.toLowerCase();
      const selectedCategory = categorySelect.value;

      let ads = allAds.filter(ad => {
        const text = ((ad.cim || "") + " " + (ad.leiras || "")).toLowerCase();
        return (search === "" || text.includes(search))
          && (selectedCategory === "" || ad.kategoria === selectedCategory);
      });

      let html = "";
      if (ads.length === 0) html = "<p>Nincs találat.</p>";
      ads.forEach(ad => {
        const kiemelt = (ad.csomag === "Prémium" || ad.csomag === "Extra");
        html += `
          <div class="hirdetes-kartya${kiemelt ? ' kiemelt' : ''}">
            ${kiemelt ? `<span class="kiemelt-matrica">KIEMELT</span>` : ""}
            <strong>${ad.cim || 'Hirdetés címe'}</strong>
            <p>${ad.leiras || ''}</p>
            <p><em>${ad.ar ? ad.ar + ' Ft' : ''}</em></p>
            <div class="hirdetes-kepek">
              ${(ad.kepek || []).map(url => `<img src="${url}" alt="Kép">`).join("")}
            </div>
            <div style="font-size:0.97em;margin-top:5px;">
              Kategória: <b>${ad.kategoria}</b>
              &nbsp;|&nbsp; Csomag: <b>${ad.csomag}</b>
            </div>
          </div>
        `;
      });

      adsContainer.innerHTML = html;
    }

    searchInput.addEventListener("input", renderAds);
    categorySelect.addEventListener("change", renderAds);

    renderAds();
  </script>
</body>
</html>
