<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>SzakiPiac.hu – Főoldal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #fefeee;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .header {
      background: linear-gradient(90deg, #7af79b 0%, #5df8d6 100%);
      padding: 0;
      height: 80px;
      display: flex;
      align-items: center;
      box-sizing: border-box;
    }
    .header-logo {
      height: 64px;
      margin-left: 16px;
      margin-right: 28px;
    }
    .header-nav {
      display: flex;
      gap: 40px;
      font-size: 1.45rem;
      font-weight: 600;
    }
    .header-nav a {
      color: #20341a;
      text-decoration: none;
      transition: color 0.2s;
    }
    .header-nav a:hover {
      color: #29b837;
    }
    .main-container {
      display: flex;
      justify-content: center;
      margin-top: 42px;
      gap: 36px;
    }
    .content-card {
      background: #fff;
      box-shadow: 0 0 36px #d9f7c7;
      border-radius: 36px;
      padding: 60px 32px 46px 32px;
      max-width: 850px;
      width: 100%;
      min-height: 360px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin-bottom: 60px;
    }
    .content-card h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-top: 0;
      margin-bottom: 14px;
      color: #202011;
    }
    .content-card p {
      font-size: 1.25rem;
      margin-bottom: 32px;
      margin-top: 0;
      color: #222;
    }
    .filters {
      display: flex;
      gap: 12px;
      margin-bottom: 22px;
    }
    .filters input,
    .filters select {
      padding: 11px 16px;
      border-radius: 9px;
      border: 1.2px solid #ddd;
      font-size: 1.15rem;
      min-width: 260px;
      outline: none;
      background: #fafbfb;
    }
    /* Reklám box */
    .sidebar-ads {
      min-width: 310px;
      max-width: 340px;
      height: 200px;
      background: #fffccf;
      border-radius: 22px;
      box-shadow: 0 0 22px #efeaae60;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      color: #585a1a;
      margin-top: 48px;
      margin-right: 18px;
      padding: 16px 18px;
      text-align: center;
    }
    .sidebar-ads a {
      color: #29b837;
      font-weight: 600;
      text-decoration: underline;
    }
    @media (max-width: 1150px) {
      .main-container { flex-direction: column; align-items: center; }
      .sidebar-ads { margin: 32px auto 0 auto; }
    }
    @media (max-width: 800px) {
      .content-card { max-width: 97vw; padding: 14vw 3vw 9vw 3vw; }
      .sidebar-ads { min-width: 0; max-width: none; width: 97vw; }
      .header-nav { gap: 16px; font-size: 1.1rem;}
      .header-logo { height: 38px; }
      .header { height: 56px; }
    }
  </style>
</head>
<body>
  <!-- FEJLÉC -->
  <div class="header">
    <img src="logo.png" alt="SzakiPiac.hu" class="header-logo">
    <nav class="header-nav">
      <a href="index.html">Főoldal</a>
      <a href="rolunk.html">Rólunk</a>
      <a href="kapcsolat.html">Kapcsolat</a>
      <a href="hirdetes_feltoltes.html">Hirdetés feltöltés</a>
      <a href="bejelentkezes.html">Bejelentkezés</a>
    </nav>
  </div>

  <!-- TARTALOM + REKLÁM SÁV -->
  <div class="main-container">
    <div class="content-card">
      <h1>Üdvözlünk a SzakiPiac.hu-n!</h1>
      <p>Válassz szakembert, böngéssz kategóriák és kulcsszavak szerint!</p>
      <div class="filters">
        <input type="text" placeholder="Keresés a hirdetésekben...">
        <select>
          <option>Összes kategória</option>
          <option>Építőipar</option>
          <option>Kertépítés</option>
          <option>Lakberendezés</option>
          <option>Számítástechnika</option>
        </select>
      </div>
      <!-- Ide jöhet a hirdetés lista vagy további tartalom -->
    </div>
    <!-- REKLÁM SÁV (jelenleg helykitöltő, cseréld JS-re ha kell) -->
    <div class="sidebar-ads">
      Szabad reklámhely!<br>
      Itt hirdethet!<br>
      <a href="reklam_feltoltes.html">Reklám feltöltése</a>
    </div>
  </div>
</body>
</html>
