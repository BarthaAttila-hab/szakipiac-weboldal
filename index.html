<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>SzakiPiac.hu - Főoldal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="logo.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="supabase.js"></script>
  <script defer src="header.js"></script>
  <style>
    .main-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin: 60px auto 0 auto;
      max-width: 1200px;
      padding: 0 24px;
    }
    .welcome-box {
      background: #fff;
      border-radius: 24px;
      padding: 48px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      flex: 1;
      min-width: 350px;
      margin-right: 32px;
    }
    .reklam-oldal {
      width: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 32px;
    }
    .reklam-oldal img {
      width: 220px;
      border-radius: 18px;
      margin-bottom: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.10);
    }
    .reklam-oldal p {
      text-align: center;
      color: #767676;
      font-size: 1.05em;
      margin-top: 0;
    }
    @media (max-width: 900px) {
      .main-container {
        flex-direction: column;
        align-items: stretch;
        max-width: 100vw;
      }
      .welcome-box {
        margin-right: 0;
        margin-bottom: 24px;
        padding: 32px 8px;
      }
      .reklam-oldal {
        width: 100%;
        align-items: center;
        margin-top: 0;
      }
      .reklam-oldal img {
        width: 90%;
        max-width: 260px;
      }
    }
  </style>
</head>
<body style="background: #fdfdea;">

  <!-- Fejléc betöltés -->
  <div id="header"></div>

  <div class="main-container">
    <div class="welcome-box">
      <h1>Üdvözlünk a SzakiPiac.hu-n!</h1>
      <p>Válassz szakembert, böngéssz kategóriák és kulcsszavak szerint!</p>
      <input type="text" id="search" placeholder="Keresés a hirdetésekben..." style="width:100%;max-width:600px;margin:18px 0;padding:13px 10px;font-size:1.1em;border-radius:7px;border:1px solid #ccc;">
      <br>
      <select id="kategoria-valaszto" style="width:100%;max-width:600px;padding:12px 7px;font-size:1.05em;border-radius:7px;border:1px solid #ccc;">
        <option value="">Összes kategória</option>
        <!-- kategóriák JS-ből töltve -->
      </select>
      <!-- Hirdetések listája, későbbi fejlesztéshez -->
      <div id="hirdetesek-lista"></div>
    </div>
    <div class="reklam-oldal">
      <img src="reklam.png" alt="Reklám">
      <p>Itt akár több hirdetés vagy ajánlat is lehet majd.<br>
      <span style="color:#18af18;font-weight:500">Hirdess nálunk!</span></p>
    </div>
  </div>

  <script>
    // Kategóriák betöltése - ha van Supabase integráció!
    document.addEventListener("DOMContentLoaded", function() {
      if (typeof supabase !== "undefined") {
        supabase.from("kategoriak").select("*").then(({ data, error }) => {
          if (!error && data && data.length > 0) {
            const select = document.getElementById("kategoria-valaszto");
            data.forEach(row => {
              let opt = document.createElement("option");
              opt.value = row.id;
              opt.innerText = row.nev || row.name || "Kategória";
              select.appendChild(opt);
            });
          }
        });
      }
    });
  </script>
</body>
</html>
