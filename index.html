<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SzakiPiac.hu – Főoldal</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      background: #fcfcee;
      font-family: "Segoe UI", Arial, sans-serif;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 0 0 0;
      gap: 32px;
      min-height: 80vh;
    }
    .main-content {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 14px #0001;
      padding: 40px 36px 36px 36px;
      max-width: 850px;
      flex: 1 1 600px;
      margin-top: 16px;
    }
    .sidebar {
      width: 300px;
      min-width: 220px;
      max-width: 320px;
      margin-top: 16px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 14px #0001;
      padding: 20px 20px 28px 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sidebar img {
      width: 100%;
      max-width: 260px;
      margin-bottom: 12px;
      border-radius: 16px;
      border: 1px solid #eee;
    }
    .sidebar .ad-label {
      color: #6441a5;
      font-weight: bold;
      font-size: 1.13em;
      margin-bottom: 4px;
    }
    @media (max-width: 1100px) {
      .container {
        flex-direction: column;
        align-items: stretch;
        gap: 16px;
      }
      .sidebar {
        width: 100%;
        max-width: 100%;
        margin: 0 auto;
      }
    }
    @media (max-width: 700px) {
      .main-content, .sidebar {
        padding: 16px 5vw;
      }
      .main-content {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <!-- Fejléc -->
  <script src="header.js"></script>
  <div class="container">
    <!-- Fő tartalom -->
    <main class="main-content">
      <h1>Üdvözlünk a SzakiPiac.hu-n!</h1>
      <p>
        Válassz szakembert, böngéssz kategóriák és kulcsszavak szerint!
      </p>
      <input type="text" placeholder="Keresés a hirdetésekben..." style="width: 100%; padding: 12px; font-size: 1.1em; border-radius: 8px; border: 1px solid #ccd; margin: 18px 0 12px 0;">
      <select style="width: 100%; padding: 10px; font-size: 1.1em; border-radius: 8px; border: 1px solid #ccd; margin-bottom: 18px;">
        <option>Összes kategória</option>
      </select>
      <!-- Itt lesznek majd a hirdetések -->
    </main>
    <!-- Reklám, oldalsáv -->
    <aside class="sidebar">
      <div class="ad-label">Reklám</div>
      <a href="https://szakipiac.hu" target="_blank">
        <img src="reklam1.png" alt="Reklám">
      </a>
      <div style="color: #888; font-size: 0.92em; margin-top: 7px;">
        Itt akár több hirdetés vagy ajánlat is lehet majd.<br>
        <span style="color:#41a561">Hirdess nálunk!</span>
      </div>
    </aside>
  </div>
</body>
</html>
