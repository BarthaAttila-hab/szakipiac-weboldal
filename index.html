<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>SzakiPiac.hu – Főoldal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icon-192.png" sizes="192x192">
</head>
<body>
  <script src="header.js"></script>
  <div class="container oldal-elrendezes">
    <main class="main-content">
      <div class="welcome-card">
        <h1>Üdvözlünk a SzakiPiac.hu-n!</h1>
        <p>Válassz szakembert, böngéssz kategóriák és kulcsszavak szerint!</p>
        <input type="text" placeholder="Keresés a hirdetésekben..." style="width:100%;margin:18px 0 10px 0;padding:12px;font-size:18px;border-radius:6px;border:1px solid #ddd;">
        <select style="width:100%;padding:10px;font-size:17px;border-radius:6px;border:1px solid #ddd;">
          <option>Összes kategória</option>
          <!-- ide jönnek a kategóriák -->
        </select>
      </div>
    </main>
    <aside class="sidebar">
      <div class="ad-block">
        <img src="reklam1.png" alt="Reklám" style="width:100%;border-radius:10px;">
        <div style="font-size:15px;margin:8px 0 0 0;color:#333;">
          <b>Hirdess nálunk!</b><br>
          Itt jelenhet meg céged, Facebook-oldalad vagy bármilyen fizetett banner.<br>
          <a href="mailto:bartha.attila76@gmail.com">Érdekel a hirdetés?</a>
        </div>
      </div>
      <!-- Ha több reklám kell, ide másold még egyszer ezt a blokkot -->
    </aside>
  </div>
  <style>
    .oldal-elrendezes {
      display: flex;
      align-items: flex-start;
      max-width: 1200px;
      margin: 40px auto 0 auto;
      padding: 0 12px;
    }
    .main-content {
      flex: 1;
      margin-right: 30px;
      min-width: 0;
    }
    .sidebar {
      width: 270px;
      min-width: 200px;
      position: sticky;
      top: 100px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .ad-block {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 10px #e5e5e5;
      padding: 12px;
      margin-bottom: 6px;
      min-height: 110px;
    }
    .welcome-card {
      background: #fffef7;
      border-radius: 15px;
      box-shadow: 0 2px 10px #eee;
      padding: 34px 30px;
      margin-bottom: 20px;
      max-width: 700px;
    }
    @media (max-width: 900px) {
      .oldal-elrendezes {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        flex-direction: row;
        gap: 12px;
        position: static;
        margin-top: 30px;
      }
      .ad-block {
        width: 100%;
        min-width: 140px;
      }
      .main-content {
        margin-right: 0;
      }
    }
  </style>
</body>
</html>
