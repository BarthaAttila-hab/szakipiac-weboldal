<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>SzakiPiac.hu - Főoldal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    <script defer src="supabase.js"></script>
    <script defer src="header.js"></script>
    <style>
        body {
            background: #fdfdea;
        }
        .main-container {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            margin: 60px auto 0 auto;
            max-width: 1200px;
            padding: 0 24px;
        }
        .welcome-box {
            background: #fff;
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            flex: 1;
            min-width: 350px;
            margin-right: 32px;
        }
        .reklam-oldal {
            width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 32px;
        }
        .reklam-oldal img {
            width: 100%;
            border-radius: 18px;
            margin-bottom: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
        }
        .reklam-oldal p {
            text-align: center;
            color: #767676;
            font-size: 1.05em;
            margin-top: 8px;
        }
        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
                align-items: stretch;
                max-width: 100vw;
            }
            .welcome-box {
                margin-right: 0;
                margin-bottom: 32px;
                padding: 32px 8px;
            }
            .reklam-oldal {
                width: 90%;
                max-width: 320px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <!-- Fejléc -->
    <div id="header"></div>
    <div class="main-container">
        <!-- BAL: fő tartalom -->
        <div class="welcome-box">
            <h1>Üdvözlünk a SzakiPiac.hu-n!</h1>
            <p>Válassz szakembert, böngéssz kategóriák és kulcsszavak szerint!</p>
            <input type="text" id="search" placeholder="Keresés a hirdetésekben..." style="width:100%;max-width:600px;margin-bottom:18px;padding:12px 7px;font-size:1.05em;">
            <select id="kategoria-valaszto" style="width:100%;max-width:600px;padding:12px 7px;font-size:1.05em;border-radius:10px;">
                <option value="">Összes kategória</option>
            </select>
            <!-- Itt lesznek a hirdetések listája később -->
            <div id="hirdetesek-lista"></div>
        </div>
        <!-- JOBB: reklám sáv -->
        <div class="reklam-oldal">
            <img src="reklam.png" alt="Hirdess itt!">
            <p>Itt akár több hirdetés vagy ajánlat is lehet majd.<br>
            <span style="color:#18ca0c;font-weight:bold;">Hirdess nálunk!</span></p>
        </div>
    </div>
    <!-- Kategóriák dinamikus betöltése -->
    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            if (typeof supabase !== "undefined") {
                const { data, error } = await supabase.from("kategoriak").select("*");
                const select = document.getElementById("kategoria-valaszto");
                if (!error && data && data.length > 0) {
                    data.forEach(row => {
                        const opt = document.createElement("option");
                        opt.value = row.id;
                        opt.innerText = row.nev || row.name || row.kategoria || "Kategória";
                        select.appendChild(opt);
                    });
                }
            }
        });
    </script>
</body>
</html>
