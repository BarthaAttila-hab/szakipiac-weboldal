
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>SzakiPiac – Hirdetés feltöltés</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=HUF"></script>
  <style>
    body {
      background-color: #f3fff3;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    .container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2d8532;
      text-align: center;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #paypal-button-container {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hirdetés feltöltése</h1>
    <div id="status" style="color:red; text-align:center;"></div>
    <input type="text" id="title" placeholder="Cím" required />
    <textarea id="desc" placeholder="Leírás" required></textarea>
    <input type="number" id="price" placeholder="Ár (Ft)" required />
    <select id="category">
      <option value="">– Válassz kategóriát –</option>
      <option value="Építőipar">Építőipar</option>
      <option value="Lakberendezés">Lakberendezés</option>
      <option value="Számítógép">Számítógép</option>
    </select>
    <div id="paypal-button-container"></div>
  </div>

  <script>
    const client = supabase.createClient(
      "https://tzmcofiuqeanftviquwp.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR6bWNvZml1cWVhbmZ0dmlxdXdwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA1ODAzMjYsImV4cCI6MjA2NjE1NjMyNn0.oxD20AplWIl7p6znO0GoVxDWX7aeD_8fhFRmooS2xm4",
      { persistSession: true, autoRefreshToken: true }
    );

    async function initPage() {
      const { data, error } = await client.auth.getUser();
      if (!data.user) {
        document.getElementById("status").innerText = "Be kell jelentkezned a feltöltéshez!";
        return;
      }

      paypal.Buttons({
        createOrder: (data, actions) => {
          return actions.order.create({
            purchase_units: [{
              amount: {
                value: "500.00"
              }
            }]
          });
        },
        onApprove: async (data, actions) => {
          await actions.order.capture();
          saveAd();
        }
      }).render("#paypal-button-container");
    }

    async function saveAd() {
      const title = document.getElementById("title").value;
      const desc = document.getElementById("desc").value;
      const price = document.getElementById("price").value;
      const category = document.getElementById("category").value;

      if (!title || !desc || !price || !category) {
        alert("Minden mezőt ki kell tölteni!");
        return;
      }

      const { error } = await client.from("hirdetesek").insert({
        cim: title,
        leiras: desc,
        ar: price,
        kategoria: category,
        jovahagyott: false
      });

      if (error) {
        alert("Hiba a feltöltésnél: " + error.message);
      } else {
        alert("Hirdetés sikeresen feltöltve (jóváhagyásra vár)!");
        window.location.reload();
      }
    }

    initPage();
  </script>
</body>
</html>
