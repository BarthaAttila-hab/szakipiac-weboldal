<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Hirdetés feltöltése</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Hirdetés feltöltése</h2>
    <form id="feltoltesForm">
        <label>
            Cím:<br>
            <input type="text" id="title" name="title" required>
        </label><br>
        <label>
            Leírás:<br>
            <textarea id="description" name="description" required></textarea>
        </label><br>
        <label>
            Ár (Ft):<br>
            <input type="number" id="price" name="price" required>
        </label><br>
        
        <div class="csomag-valaszto-oszlop">
            <label>
                <input type="radio" name="csomag" value="alap" checked>
                <strong>Alap csomag</strong> – Ingyenes – 2 kép – 7 nap érvényesség
            </label>
            <label>
                <input type="radio" name="csomag" value="premium">
                <strong>Prémium csomag</strong> – 990 Ft – 3 kép – 14 nap érvényesség – Kiemelt megjelenés
            </label>
            <label>
                <input type="radio" name="csomag" value="extra">
                <strong>Extra csomag</strong> – 1990 Ft – 5 kép – 30 nap érvényesség – Kiemelt megjelenés
            </label>
        </div>
        <div style="margin-top: 15px;">
            <input type="file" id="file1" name="kep1">
            <input type="file" id="file2" name="kep2">
            <input type="file" id="file3" name="kep3">
            <input type="file" id="file4" name="kep4">
            <input type="file" id="file5" name="kep5">
        </div>
        <br>
        <button type="submit">Hirdetés mentése</button>
    </form>
    <div id="result"></div>
    <script src="feltoltes.js"></script>
</body>
</html>
