<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Hirdetés feltöltése – SzakiPiac</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #fcfdf1;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .header {
            background: #44922b;
            color: #fff;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .logo {
            height: 54px;
            margin: 8px 12px 8px 22px;
        }
        .menu {
            display: flex;
            gap: 30px;
            margin-left: 15px;
        }
        .menu a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 22px;
            transition: text-shadow 0.15s;
        }
        .menu a:hover {
            text-shadow: 0 2px 8px #b1e8ae;
        }
        .header-right {
            margin-right: 28px;
        }
        .header-right img {
            height: 36px;
            vertical-align: middle;
        }
        .reklam-label {
            color: #441e92;
            font-size: 19px;
            vertical-align: middle;
            font-weight: bold;
        }
        .main-box {
            background: #fff;
            max-width: 520px;
            margin: 38px auto 32px auto;
            border-radius: 14px;
            box-shadow: 0 2px 32px #d3efc9;
            padding: 35px 36px 32px 36px;
        }
        h2 {
            text-align: center;
            color: #227821;
            margin-top: 0;
        }
        form label {
            display: block;
            margin-bottom: 13px;
            font-size: 16px;
            color: #246c23;
        }
        .input, textarea, select {
            width: 100%;
            max-width: 98%;
            padding: 8px;
            border: 1.5px solid #aeeab1;
            border-radius: 6px;
            margin-top: 4px;
            margin-bottom: 16px;
            font-size: 16px;
        }
        textarea {
            min-height: 64px;
            resize: vertical;
        }
        .form-flex {
            display: flex;
            gap: 20px;
        }
        .csomag-valaszto-oszlop {
            min-width: 170px;
            max-width: 200px;
            display: flex;
            flex-direction: column;
            gap: 17px;
            margin-top: 8px;
        }
        .csomag-valaszto-oszlop label {
            background: #f6fbee;
            border: 1.5px solid #aeeab1;
            border-radius: 6px;
            padding: 10px 12px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 0;
            box-shadow: 0 1px 2px #f0f0f0;
        }
        .form-mainfields {
            flex: 1;
        }
        .file-inputs {
            margin-top: 13px;
            margin-bottom: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .file-inputs input[type="file"] {
            width: 200px;
        }
        #feltoltesForm button {
            background: #38a21e;
            color: #fff;
            padding: 12px 0;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 12px;
        }
        #feltoltesForm button:hover {
            background: #195f18;
        }
        #result {
            margin-top: 12px;
            text-align: center;
            color: #1c981a;
        }
        @media (max-width: 800px) {
            .main-box { max-width: 97vw; padding: 12px; }
            .form-flex { flex-direction: column; }
            .csomag-valaszto-oszlop { flex-direction: row; gap: 7px; }
        }
    </style>
</head>
<body>
    <!-- Fejléc (menüsorral, reklám logóval) -->
    <div class="header">
        <div class="header-left">
            <img src="logo.png" class="logo" alt="SzakiPiac logó">
            <div class="menu">
                <a href="index.html">Főoldal</a>
                <a href="rolunk.html">Rólunk</a>
                <a href="kapcsolat.html">Kapcsolat</a>
                <a href="feltoltes.html">Hirdetés feltöltés</a>
                <a href="auth.html">Bejelentkezés</a>
            </div>
        </div>
        <div class="header-right">
            <img src="reklam1.png" height="36" alt="Reklám"> 
            <span class="reklam-label">Reklám</span>
        </div>
    </div>

    <div class="main-box">
        <h2>Hirdetés feltöltése</h2>
        <form id="feltoltesForm" autocomplete="off">
            <div class="form-flex">
                <div class="csomag-valaszto-oszlop">
                    <label>
                        <input type="radio" name="csomag" value="alap" checked>
                        <strong>Alap csomag</strong><br>
                        Ingyenes<br>2 kép<br>7 nap<br>
                    </label>
                    <label>
                        <input type="radio" name="csomag" value="premium">
                        <strong>Prémium csomag</strong><br>
                        990 Ft<br>3 kép<br>14 nap<br>Kiemelt megjelenés
                    </label>
                    <label>
                        <input type="radio" name="csomag" value="extra">
                        <strong>Extra csomag</strong><br>
                        1990 Ft<br>5 kép<br>30 nap<br>Kiemelt megjelenés
                    </label>
                </div>
                <div class="form-mainfields">
                    <label for="title">Cím:</label>
                    <input type="text" id="title" class="input" required maxlength="40">

                    <label for="description">Leírás:</label>
                    <textarea id="description" class="input" required maxlength="250"></textarea>

                    <label for="price">Ár (Ft):</label>
                    <input type="number" id="price" class="input" min="0" max="99999999" required>
                    
                    <label for="category">Kategória:</label>
                    <select id="category" class="input" required>
                        <option value="">– Válassz kategóriát –</option>
                        <option value="Építőipar">Építőipar</option>
                        <option value="Lakásfelújítás">Lakásfelújítás</option>
                        <option value="Gépészet">Gépészet</option>
                        <option value="Villanyszerelés">Villanyszerelés</option>
                        <option value="Barkács">Barkács</option>
                        <option value="Egyéb">Egyéb</option>
                    </select>
                    
                    <div class="file-inputs">
                        <input type="file" id="file1" name="kep1">
                        <input type="file" id="file2" name="kep2">
                        <input type="file" id="file3" name="kep3">
                        <input type="file" id="file4" name="kep4">
                        <input type="file" id="file5" name="kep5">
                    </div>
                </div>
            </div>
            <button type="submit">Hirdetés mentése</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="feltoltes.js"></script>
</body>
</html>
